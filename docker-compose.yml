services:
  postgres_db:
    image: postgres:latest
    container_name: go-db
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres123
    ports:
      - "5432:5432"
    volumes:
      - postgres_db:/var/lib/postgresql/data
  gopi:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: gopi-container
    restart: always
    ports:
      - "8080:8080"
    environment:
      - DB_HOST=postgres_db
      - DB_PORT=5432
      - DB_USER=user
      - DB_PASS=pass
      - DB_NAME=gopi-db
      - APP_ENV=development
      - LOG_LEVEL=info
    volumes:
      - ./db-data:/var/lib/postgresql/data
      - ./config/init.sql:/docker-entrypoint-initdb.d
    depends_on:
      - postgres_db
volumes:
  postgres_db:
    driver: local
